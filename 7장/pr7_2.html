<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수5개</title>
</head>
<body>
    <h3>정수 5개를 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        let arr=[];
        for(let i=0;i<5;i++){
            arr.push(Number(prompt('정수 입력:','')));
        }
        document.write('입력된 수의 배열 <hr>');
        document.write(arr.join(' '));
        document.write('<hr>역순으로 재정렬된 배열<br>');
        for(let i=arr.length-1;i>=0;i--){
            document.write(`${arr[i]} `);
        }
    </script>
</body>
</html>
