<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수</title>
</head>
<body>
    <h3>
        난수 10개 생성
    </h3>
    <script>
        let plots=[];
        for(let i=0;i<10;i++){
            plots[i]=Math.floor(Math.random()*10)+1  // 0.0 ~ 0.99999 => x10 0.0 ~ 9.999999 => 1~10
        }
        for(let i=0;i<10;i++){
            document.write(`${plots[i]} `)
        }
        document.write('<hr>');
        let big = plots[0];
        for(let i=0;i<10;i++){
            if(plots[i]>big){
                big=plots[i];
            }
        }
        document.write(`가장 큰 수는 ${big}`)
    </script>
</body>
</html>
