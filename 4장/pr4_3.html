<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>&lt;style&gt; 태그로 스타일 만들기</title>
        <style>
            td, th {
                width: 120;
            }
        </style>
    </head>
    <body>
        <h3>색 이름과 코드</h3>
        <hr>
        <table border="1">
            <tr>
                <th>이름</th> <th>코드</th> <th>색</th>
            </tr>
            <tr>
                <td>brown</td> <td>a52a2a</td> <td style="background-color: #a52a2a;"></td>
            </tr>
            <tfoot>
                <td>brown</td> <td>a52a2a</td> <td style="background-color: #a52a2a;"></td>
            </tfoot>
        </table>
    </body>
</html>
