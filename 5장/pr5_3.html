<!DOCTYPE html>
<html>
    <head>
        <title>오디오 재생 리스트</title>
        <meta charset="utf-8">
        <style>
            button {
                margin-left: 5px;
            }
            button:hover {
                color: magenta;
            }
            td.music {
                width: 250px;
                border-bottom: 2px solid darkgray;
            }
            td.number {
                border: 1px solid green;
            }
        </style>
    </head>
    <body>
        <h3>오디오 재생 리스트</h3>
        <hr>
        <table>
            <tr>
                <td class="number">1</td>
                <td class="music">애국가</td>
                <td><button type="button">재생</button><button type="button">중지</button></td>
            </tr>
            <tr>
                <td class="number">2</td>
                <td class="music">Moon Glow</td>
                <td><button type="button">재생</button><button type="button">중지</button></td>
            </tr>
            <tr>
                <td class="number">3</td>
                <td class="music">Embraceable You</td>
                <td><button type="button">재생</button><button type="button">중지</button></td>
            </tr>
        </table>
    </body>
</html>
