<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <script>
        function addAnser(obj,ans){
            let p = document.createElement('p');
            p.textContent=ans;
            p.addEventListener('click',function(){
                p.parentElement.removeChild(this);
            });
            obj.parentElement.appendChild(p);
        }
    </script>
</head>
<body>
    <h3>
        정답의 동적 삽입
    </h3>
    <hr>
    <div>
        <p>Q 거울아 하...</p>
        <button onclick="addAnser(this,'백설공주')">답보기</button>
    </div>
    <div>
        <p>Q 거울아2 하...</p>
        <button onclick="addAnser(this,'둘다')">답보기</button>
    </div>
</body>
</html>
