<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        div{
            position: absolute;
        }
        img{
            position: absolute;
        }
    </style>
</head>
<body>
    <h3>
        z-index 스타일 프로퍼티
    </h3>
    <hr>
    <div>
        <img src="./8_3.jpg" width="100" height="140" alt="스페이드A"> <!--0-->
        <img src="../7장/4.jpg" width="100" height="140" alt="스페이드2"> <!--1-->
        <img src="../7장/5.jpg" width="100" height="140" alt="스페이드3"> <!--2-->
        <img src="../7장/9_1,2.jpg" width="100" height="140" alt="스페이드7"> <!--3-->
    </div>
    <script>
        let imgs=document.querySelectorAll('img');
        for(let i=0;i<imgs.length;i++){
            imgs[i].style.zIndex=i;
            imgs[i].onclick=function(){
                for(let j=0;j<imgs.length;j++){
                    console.log('before',j,imgs[j].style.zIndex);
                    imgs[j].style.zIndex=(Number(imgs[j].style.zIndex)+1)%4;
                    console.log('after',j,imgs[j].style.zIndex);
                }
            }
        }
    </script>
</body>
</html>
